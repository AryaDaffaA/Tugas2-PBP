{% extends 'base.html' %}

{% block meta %}
<title>Tambah Task</title>
{% endblock meta %}

{% block content %}  
<style>
    h1{
        text-align: center;
    }
    table{
        border-collapse: collapse;
        width: 100%;
        background-color:beige;
        margin-left: auto;
        margin-right: auto;
        max-width: 50%;
      }
      th{
        background-color: beige;
        color:black;
        text-align: center;
        font-weight: bold;
      }
      tr{
        border: 1px solid;
        text-align: center;
        width:100%;
      }
    </style>
<div class = "addtask">
    
    <h1>Tambah Task</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Tambah Task"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

     
</div>  

{% endblock content %}
